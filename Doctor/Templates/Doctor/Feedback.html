{% extends 'Doctor/Head.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <br><br><br><br><br><br><br>
    <div id="tab">
    <form action="" method="post">
        {% csrf_token %}
        <table border="4" align="center" cellpadding="10">
            <tr>
                <td>Content</td>
                <td><input type="txt" name="txtmedi" autocomplete="off"></td>

            </tr>
            <tr>
                <td colspan="2" align="center"> <input type="submit" value="Send"><input type="reset" value="Cancel"></td>
            </tr>
        </table>
        <table border="1" align="center" cellpadding="10">
            <tr>
                <th>SI.No</th>
                <th>Content</th>
                <th>
                    Actions
                </th>
            </tr>
  {% for i in dt %}
            <tr>
  <td>{{forloop.counter}}</td>
  <td>{{i.content}}</td>
  <td><a href="{% url 'doctor:delfeedback' i.id %}">Delete</a></td>
            </tr>
            {% endfor %}
        </table>
        </form>
    </div>
</body>
</html>
<br><br><br><br>
{% endblock content %}
