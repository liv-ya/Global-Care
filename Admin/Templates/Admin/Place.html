{% extends 'Admin/Head.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<center>
    <br><br><br><br><br><br><br><br>
    <div id="tab">
    <form action="" method="post">
        {% csrf_token %}
        <table border="4" align="center" style="border-collapse: collapse;" cellpadding="10">
            <tr>
                <td>District</td>
                <td>
                <select name="district">
                    <option value="">----select----</option>
                    {% for i in district %}
                    <option value="{{i.id}}">{{i}}</option>
                    {% endfor %}
                </select>
                </td>
                </tr>
                <tr>
                <td>Place</td>
                <td><input type="text" name="place" autocomplete="off" required=""></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" name="btn" value="Save" ><input type="reset" name="btn" >
            </tr>
        </table>
        <br>
        <br>
        <table border="4" align="center" cellpadding="10">
            <tr>
                <th>SI.No</th>
                <th>District</th>
                <th>place</th>
                <th>
                    Actions
                </th>
            </tr>
            {% for i in pl %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{i.district}}</td>
                <td>{{i}}</td>
                <td><a href="{% url 'webadmin:delplace' i.id %}">Delete</a></td>
            </tr>
            {% endfor %}
        </table>
    </form>
    </div>
</center>
</body>
</html>
<br><br><br><br><br><br><br><br><br><br><br><br>
{% endblock content %}
