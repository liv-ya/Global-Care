{% extends 'Hospital/Head.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <br><br><br><br><br><br>
  <div id="tab">
    <form action="" method="post">
      {% csrf_token %}
        <table border="4" align="center" cellpadding="10">
          <tr>
            <td>Complaint Type</td>
            <td>
              <select name="complaint_type">
                <option value="">----select----</option>
                {% for i in complaint_type %}
                <option value="{{i.id}}">{{i}}</option>
                {% endfor %}
            </select>
          </tr>
          <tr>
            <td>Title</td>
            <td><input type="txt" name="txttit" autocomplete="off"></td>
          </tr>
          <tr>
            <td>Content</td>
            <td><input type="txt" name="txtcont" autocomplete="off"></td>
          </tr>  
          <tr>
            <td colspan="2" align="center"> <input type="submit" value="Save"><input type="reset" value="Cancel"></td>
          </tr>
        </table>
        <br><br><br>
        <table border="1" align="center" cellpadding="10">
          <tr>
              <th>SI.No</th>
              <th>Title</th>
              <th>Content</th>
              <th>Replied</th>
              <th>
                  Actions
              </th>
          </tr>
{% for i in data %}
          <tr>
<td>{{forloop.counter}}</td>
<td>{{i.title}}</td>
<td>{{i.content}}</td>
<td>{{i.reply}}</td>
<td><a href="{% url 'hospital:delcomplaint' i.id %}">Delete</a></td>
          </tr>
          {% endfor %}
      </table>
    </form>
  </div>
</body>
</html>
<br><br><br><br><br><br>
{% endblock content %}
